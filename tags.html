---
layout: page 
---

<div class="section">
<div id='tag-cloud'>
{% for tag in site.tags %}
<div class="tag-cloud-tag"><a href="#{{ tag[0] }}" title="{{ tag[0] }}" rel="{{ tag[1].size }}">{{ tag[0] }} ({{ tag[1].size }})</a></div>
{% endfor %}
</div>
{% for tag in site.tags %}
<div class="section-title" id="{{ tag[0] }}">
    {{ tag[0] }}
</div>
{% for post in tag[1] %}
<div class="section-item">
    <a class="section-item-title" href="{{ post.url }}"> {{ post.title }} </a>
    <div class="section-item-date pull-right"> {{ post.date  | date: "%Y-%m-%d" }} </div>
</div>
{% endfor %}
{% endfor %}
</div>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
<script src="/assets/js/jquery.tagcloud.js" type="text/javascript" charset="utf-8"></script>
<script language="javascript">
$.fn.tagcloud.defaults = {
    size: {start: 14, end: 20, unit: 'px'},
    color: {start: '#f55000', end: '#90ee90'}
};

$(function () {
    $('#tag-cloud a').tagcloud();
});
</script>
